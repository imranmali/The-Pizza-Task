<mat-toolbar color="accent">
  <mat-toolbar-row>
    <span class="pointer"
          (click)="homeBtnClick.emit()">The Pizza Stop</span>
    <span class="spacer"></span>
    <mat-icon class="icon pointer"
    matBadgeColor="warn"
    (click)="orderHistoryBtnClick.emit()">history</mat-icon>

    <mat-icon class="icon pointer"
              [matBadge]="cartItem"
              [matBadgeHidden]="cartItem === 0"
              matBadgeColor="warn"
              (click)="cartBtnClick.emit()">shopping_cart</mat-icon>

  
  </mat-toolbar-row>
</mat-toolbar>
