<mat-card class="card-container">
  <img mat-card-image
       [src]="item.images[0].url"
       [alt]="item.title">
  <mat-card-subtitle>Name: {{ item.title }}</mat-card-subtitle>
  <mat-card-content>
    <h3>Price: {{ item.price | currency: 'EUR': 'symbol-narrow' : '1.0' }}</h3>
    <p>Category: {{ item.category.name }}</p>
    <p>Description: {{ description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <div class="pull-right">
      <button mat-button
              (click)="addToCart()">ADD</button>
      <!-- <button mat-button
              (click)="removeFromCart()">REMOVE</button> -->
    </div>
  </mat-card-actions>
</mat-card>
